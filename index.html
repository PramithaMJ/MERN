<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="/script/script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator App -->
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input
              type="text"
              name="display"
              id="display"
              onkeypress="enterkey"
            />
          </div>
          <div>
            <input type="button" value="AC" onclick="inputEliment('')" />
            <input type="button" value="DE" onclick="deleteElement('')" />
            <input type="button" value="." onclick="inputEliment('')" />
            <input type="button" value="/" onclick="inputEliment('7')" />
          </div>
          <div>
            <input type="button" value="7" onclick="inputEliment('7')" />
            <input type="button" value="8" onclick="inputEliment('8')" />
            <input type="button" value="9" onclick="inputEliment('9')" />
            <input type="button" value="*" onclick="inputEliment('*')" />
          </div>
          <div>
            <input type="button" value="4" onclick="inputEliment('4')" />
            <input type="button" value="5" onclick="inputEliment('5')" />
            <input type="button" value="6" onclick="inputEliment('6')" />
            <input type="button" value="-" onclick="inputEliment('=')" />
          </div>
          <div>
            <input type="button" value="1" onclick="inputEliment('1')" />
            <input type="button" value="2" onclick="inputEliment('2')" />
            <input type="button" value="3" onclick="inputEliment('3')" />
            <input type="button" value="+" onclick="inputEliment('+')" />
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" />
            <!-- <input type="button" value="0" /> -->
            <input type="button" value="=" />
          </div>
        </form>
      </div>
    </div>
    <script>
      function inputEliment(value) {
        document.getElementById("display").value = value;
      }
      function allClear(value) {
        document.getElementById("display").value = value;
      }
      function deleteElement(value) {
        var element = document.getElementById("display").value;
        var afterSlice = element.slice(0, -1);
        document.getElementById("display").value = afterSlice;
      }
      function evaluateCal() {
        var finalval = eval(document.getElementById("display"));
        document.getElementById("display").value = finalval;
      }
      function enterkey() {
        if (event.key == "event") {
          event.preventDefault();
          evaluateCal();
        }
      }
    </script>
  </body>
</html>
